<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrazyMods Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
    body{display:flex;height:100vh;background:linear-gradient(180deg,#06071b 0%,#0a0f2c 100%);color:#fff;overflow:hidden;}
    .sidebar{width:250px;background:linear-gradient(180deg,#0b0e22,#060714);display:flex;flex-direction:column;justify-content:space-between;border-right:2px solid rgba(0,255,255,0.3);box-shadow:inset -1px 0 0 rgba(255,255,255,0.05);transition:transform .4s ease;z-index:30;}
    .sidebar-header{background:linear-gradient(90deg,rgba(0,255,255,0.08),rgba(255,0,127,0.08));border-bottom:1px solid rgba(0,255,255,0.2);text-align:center;padding:20px 10px 10px;box-shadow:0 0 10px rgba(0,255,255,0.2);}
    .sidebar-header .top{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:6px;}
    .sidebar-header i{font-size:22px;color:#00ffff;text-shadow:0 0 15px #00ffff,0 0 25px #00ffff;}
    .sidebar-header h2{font-size:20px;font-weight:700;}
    .sidebar-header .pink{color:#ff007f;text-shadow:0 0 10px #ff007f;}
    .sidebar-header .cyan{color:#00ffff;text-shadow:0 0 10px #00ffff;}
    .sidebar-header .menu-title{font-size:12px;color:#aaa;letter-spacing:1px;margin-top:4px;}
    .menu-section{padding:18px 20px 10px;}
    .menu-section h3{font-size:12px;color:#999;letter-spacing:1px;margin-bottom:6px;text-transform:uppercase;font-weight:600;position:relative;}
    .menu-section h3::after{content:"";display:block;width:100%;height:1px;background:rgba(255,255,255,0.07);margin-top:5px;}
    .menu-section ul{list-style:none;padding:0;margin:10px 0 0 0;}
    .menu-section li{margin:12px 0;}
    .menu-section a {position: relative;text-decoration: none;color: #fff;font-size: 15px;display: flex;align-items: center;gap: 12px;padding: 10px 14px;border-radius: 10px;background: linear-gradient(90deg, rgba(0,255,255,0.05), rgba(255,0,127,0.05));box-shadow: 0 0 8px rgba(0,255,255,0.15), inset 0 0 5px rgba(0,255,255,0.1);transition: all 0.25s ease;overflow: hidden;}
    .menu-section a i {width: 22px;text-align: center;font-size: 16px;color: #00ffff;text-shadow: 0 0 10px #00ffff;transition: all 0.25s ease;}
    .menu-section a:hover {background: linear-gradient(90deg, rgba(0,255,255,0.2), rgba(255,0,127,0.15));box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 40px rgba(0,255,255,0.4);color: #00ffff;transform: translateX(6px);}
    .menu-section a:hover i {color: #ff007f;text-shadow: 0 0 10px #ff007f, 0 0 25px #ff007f;}
    .menu-section a::before {content: "";position: absolute;top: 0;left: -75%;width: 50%;height: 100%;background: linear-gradient(120deg, transparent, rgba(0,255,255,0.3), transparent);transform: skewX(-20deg);transition: left 0.5s;}
    .menu-section a:hover::before {left: 130%;}
    .main{flex:1;display:flex;flex-direction:column;position:relative;background:linear-gradient(180deg,#0a0f2c 0%,#07081d 100%);overflow:hidden;}
    .toolbar{width:calc(100% - 250px);background:linear-gradient(90deg,#0a0f2c 0%,#07081d 100%);padding:18px 0;display:flex;align-items:center;justify-content:center;border-bottom:2px solid rgba(0,255,255,0.4);box-shadow:0 0 15px rgba(0,255,255,0.3);position:fixed;top:0;left:250px;z-index:10;animation:toolbarDrop 1s ease-out forwards;}
    .toolbar-content{display:flex;align-items:center;justify-content:center;gap:8px;position:relative;animation:contentRotate 1s ease-out forwards;animation-delay:.3s;}
    .toolbar h1{font-size:34px;font-weight:800;letter-spacing:1px;display:flex;align-items:center;gap:8px;text-align:center;}
    .toolbar .pink{color:#ff007f;text-shadow:0 0 15px #ff007f,0 0 25px #ff007f;}
    .toolbar .cyan{color:#00ffff;text-shadow:0 0 15px #00ffff,0 0 25px #00ffff;}
    .toolbar i{font-size:28px;color:#00ffff;text-shadow:0 0 15px #00ffff,0 0 25px #00ffff;}
    .menu-toggle {display: none;position: absolute;right: 20px;top: 50%;transform: translateY(-50%);border: 2px solid #00ffff;border-radius: 10px;width: 44px;height: 44px;display: flex;align-items: center;justify-content: center;color: #00ffff;font-size: 20px;cursor: pointer;box-shadow: 0 0 10px #00ffff;background: rgba(0,255,255,0.05);transition: .3s;z-index: 60;}
    .menu-toggle:hover{background:rgba(0,255,255,0.2);}
    .menu-toggle i{transition: transform 0.3s ease;}
    .overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:55;}
    .overlay.active{display:block;}
    @keyframes toolbarDrop{0%{transform:translateY(-100%);opacity:0;}100%{transform:translateY(0);opacity:1;}}
    @keyframes contentRotate{0%{transform:rotate(-10deg) translateY(-20px);opacity:0;}50%{transform:rotate(10deg) translateY(5px);opacity:1;}70%{transform:rotate(-5deg) translateY(0);}100%{transform:rotate(0deg) translateY(0);}}
    .neon-icon{font-size:120px;color:#00ffff;text-shadow:0 0 15px #00ffff,0 0 25px #00ffff;margin-bottom:15px;}
    .discover{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:30px;cursor:pointer;}
    .discover i{font-size:40px;color:#00ffff;text-shadow:0 0 10px #00ffff,0 0 20px #00ffff;animation:bounce 1.5s infinite;margin-bottom:8px;}
    .discover span{font-size:14px;color:#aaa;letter-spacing:1px;}
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0);}40%{transform:translateY(8px);}60%{transform:translateY(4px);}}
    .scrollable-content{flex:1;overflow-y:auto;padding-top:120px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;}
    .scrollable-content::-webkit-scrollbar{width:8px;}
    .scrollable-content::-webkit-scrollbar-track{background:#06071b;}
    .scrollable-content::-webkit-scrollbar-thumb{background:linear-gradient(180deg,#00ffff,#ff007f);border-radius:10px;box-shadow:0 0 10px #00ffff;}
    .title span{display:block;font-size:52px;font-weight:800;text-shadow:0 0 20px #00ffff;color:#00ffff;}
    .title .pink{color:#ff007f;text-shadow:0 0 20px #ff007f;}
    .subtitle{font-size:15px;color:#aaa;margin-top:8px;margin-bottom:35px;letter-spacing:.5px;}
    .buttons{display:flex;gap:25px;}
    .btn{padding:14px 30px;border:none;border-radius:8px;cursor:pointer;font-weight:700;font-size:15px;letter-spacing:1px;transition:.3s;display:flex;align-items:center;gap:10px;}
    .btn-blue{background:#008cff;color:#fff;box-shadow:0 0 15px #008cff;}
    .btn-blue:hover{box-shadow:0 0 25px #008cff;}
    .btn-pink{background:#ff007f;color:#fff;box-shadow:0 0 15px #ff007f;}
    .btn-pink:hover{box-shadow:0 0 25px #ff007f;}
    .whatsapp{position:absolute;bottom:20px;right:20px;background:#25d366;color:white;font-weight:bold;border-radius:30px;padding:12px 24px;text-decoration:none;box-shadow:0 0 12px #25d366;transition:.3s;font-size:14px;}
    .whatsapp:hover{box-shadow:0 0 25px #25d366;}
    .float-btn{display:none;position:fixed;right:20px;border-radius:50%;width:55px;height:55px;align-items:center;justify-content:center;color:white;font-size:24px;box-shadow:0 0 15px;z-index:50;}
    .float-btn.whatsapp-mobile{bottom:90px;background:#25d366;box-shadow:0 0 15px #25d366;}
    .float-btn.message-mobile{bottom:20px;background:#008cff;box-shadow:0 0 15px #008cff;}
    .float-btn .badge{position:absolute;top:8px;right:10px;background:red;color:white;font-size:11px;font-weight:bold;padding:2px 5px;border-radius:10px;box-shadow:0 0 5px red;}
    @media(max-width:900px){body{overflow:auto;}.sidebar{position:fixed;top:70px;left:0;width:100%;height:calc(100% - 70px);transform:translateX(-100%);z-index:75;}.sidebar.active{transform:translateX(0);}.toolbar{width:100%;left:0;justify-content:center;position:fixed;top:0; z-index:70;}.overlay{z-index:65; background: rgba(0,0,0,0);}.toolbar-content{margin-right:60px;}.menu-toggle{display:flex;}.buttons{flex-direction:column;gap:15px;width:80%;}.btn{width:100%;justify-content:center;}.title span{font-size:42px;}.subtitle{margin:10px 0 25px;}.whatsapp{display:none;}.float-btn{display:flex;}.sidebar-header { display: none; }}
    @media(min-width:901px){.menu-toggle{display:none !important;}.float-btn{display:none !important;}}
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div>
      <div class="sidebar-header">
        <div class="top">
          <i class="fa-solid fa-gamepad"></i>
          <h2><span class="pink">Crazy</span><span class="cyan">Mods</span></h2>
        </div>
        <div class="menu-title">MEN√ö PRINCIPAL</div>
      </div>
      <div class="menu-section">
        <h3>PRINCIPAL</h3>
        <ul>
          <li><a href="#"><i class="fa-solid fa-house"></i>Inicio</a></li>
          <li><a href="#"><i class="fa-solid fa-store"></i>Productos</a></li>
          <li><a href="#"><i class="fa-solid fa-key"></i>Bypass ID</a></li>
          <li><a href="#"><i class="fa-solid fa-cloud"></i>LD Cloud</a></li>
          <li><a href="#"><i class="fa-solid fa-share-nodes"></i>Redes Sociales</a></li>
          <li><a href="#"><i class="fa-solid fa-video"></i>Tutoriales</a></li>
          <li><a href="#"><i class="fa-solid fa-trophy"></i>Rankings</a></li>
        </ul>
      </div>
      <div class="menu-section">
        <h3>ACCESO</h3>
        <ul>
          <li><a href="#" id="sidebarLoginBtn"><i class="fa-solid fa-right-to-bracket"></i>Iniciar Sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </aside>

  <div class="overlay" id="overlay"></div>

  <main class="main">
    <div class="toolbar">
      <div class="toolbar-content">
        <i class="fa-solid fa-gamepad"></i>
        <h1><span class="pink">Crazy</span><span class="cyan">Mods</span></h1>
      </div>
      <div class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></div>
    </div>

    <div class="scrollable-content">
      <i class="fa-solid fa-gamepad neon-icon"></i>
      <div class="title"><span>CrazyMods</span><span class="pink">Store</span></div>
      <p class="subtitle">La mejor tienda de llaves digitales para tus juegos favoritos</p>
      <div class="buttons">
        <button id="btnFree" class="btn btn-blue"><i class="fa-solid fa-user-plus"></i>√öNETE GRATIS</button>
        <button id="btnLogin" class="btn btn-pink"><i class="fa-solid fa-right-to-bracket"></i>INICIAR SESI√ìN</button>
      </div>
      <div class="discover">
        <i class="fa-solid fa-chevron-down"></i>
        <span>DESCUBRE M√ÅS</span>
      </div>
    </div>

    <a href="#" class="whatsapp">üí¨ SOPORTE AQU√ç</a>
    <a href="#" class="float-btn whatsapp-mobile"><i class="fa-brands fa-whatsapp"></i></a>
    <div class="float-btn message-mobile">
      <i class="fa-solid fa-message"></i>
      <span class="badge">3</span>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    // ==== Sidebar toggle ====
    const toggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const toggleIcon = toggle.querySelector("i");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      toggleIcon.classList.toggle("fa-bars");
      toggleIcon.classList.toggle("fa-xmark");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      toggleIcon.classList.remove("fa-xmark");
      toggleIcon.classList.add("fa-bars");
    });

    // ==== Cambiar botones si el usuario est√° logueado ====
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const btnFree = document.getElementById("btnFree");
    const btnLogin = document.getElementById("btnLogin");
    const sidebarLoginBtn = document.getElementById("sidebarLoginBtn");

    if (currentUser) {
      btnFree.innerHTML = '<i class="fa-solid fa-store"></i>EXPLORAR TIENDA';
      btnLogin.innerHTML = '<i class="fa-solid fa-dashboard"></i>MI DASHBOARD';
      sidebarLoginBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i>Cerrar Sesi√≤n';

      btnLogin.addEventListener("click", () => { 
        window.location.href = "dashboard.html"; 
      });

      sidebarLoginBtn.addEventListener("click", () => { 
        localStorage.removeItem("currentUser");
        location.reload();
      });

    } else {
      btnFree.addEventListener("click", () => { window.location.href = "register.html"; });
      btnLogin.addEventListener("click", () => { window.location.href = "login.html"; });
      sidebarLoginBtn.addEventListener("click", () => { window.location.href = "login.html"; });
    }
  </script>
</body>
</html>
